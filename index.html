<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="registration">
    
<!-- bacground -->
    
    <div class="bacground">
      <img class="bacground bacground_shapes_right" src="./image/Bacground/Ellipse.png">
      <img class="bacground bacground_shapes_left" src="./image/Bacground/BG.png">
    </div>

    <h1 class="form__hat_shape_themÐµ">Stax Food Admin Login</h1>

 <!-- bacground -->

 <!-- registration_form -->
    <div class="registration_elements">

      <div class="registration_elements__registration_form">

       <p class="registration_form__registration_form_header">Please fill in your unique admin login details below</p>

       <form action="#">
        
        <label for="email">Email adress</label>
        <input type="email" id="email">

        <label for="password">Password</label>
        <input type="password" minlength="5" maxlength="10" id="password">
        <img src="./image/input/Vector.png" class="icon">

        <a href="#">forgot password?</a>

        <button class="registration_form__sing_in">sign in</button>

       </form>

       </div>

    </div>
 <!-- registration_form -->
    

 </div>



</body>
</html>
